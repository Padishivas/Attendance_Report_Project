<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/attendance.css">
</head>
<body>
    <h1>Attendance Report</h1>
    <section>
        <form action="" id="register">
            <div>
                <label for="">Employee Name</label>
                <input type="text" name="name" id="" placeholder="Name">
            </div>
            <!-- <div>
                <label for="">Employee Id</label>
                <input type="text" name="empid" id="" placeholder="EmpId">
            </div> -->
            <div>
                <label for="">Employee Email</label>
                <input type="email" name="empemail" id="" placeholder="EmpId">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="password" id="" placeholder="Password">
            </div>
            <div class="btn"><button type="submit">Register</button></div>
        </form>
    
        <form action="" id="login">
            <div>
                <label for="">Employee Email</label>
                <input type="email" name="empemail" id="emplogin" placeholder="EmpId">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="password" id="" placeholder="Password">
            </div>
            <div class="btn"><button type="submit">Login</button></div>
        </form>
    </section>
</body>
<script src="../js/attendance.js"></script>
</html>
